# Axolotl fine-tuning configuration for Llama-3.1-8B
base_model: unsloth/llama-3.1-8b-bnb-4bit
model_type: LlamaForCausalLM
tokenizer_type: LlamaTokenizer

load_in_4bit: true
load_in_8bit: false

adapter: lora
lora_model_dir: models/lora_digital_twin
lora_r: 32
lora_alpha: 16
lora_dropout: 0.0
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

dataset_type: alpaca
datasets:
  - path: data/processed/train.jsonl
    type: json
    field_mapping:
      messages: messages

val_set_size: 0.1
output_dir: outputs

sequence_len: 2048
sample_packing: false
pad_to_sequence_len: false

micro_batch_size: 2
gradient_accumulation_steps: 4
num_epochs: 2
optimizer: adamw_8bit
lr_scheduler: linear
learning_rate: 2.0e-4
warmup_steps: 5
weight_decay: 0.01

save_steps: 50
logging_steps: 1
eval_steps: 50

bf16: auto
fp16: false
tf32: true

seed: 3407